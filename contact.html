            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Warna latar belakang */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Memastikan footer di bagian bawah */
        }
        header {
    background-color: #042698;
    color: #efe8e0;
    padding: 20px 10px;
    text-align: center;
}
nav {
    margin-top: 10px;
    font-size: 15px;
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap; /* biar responsif di layar kecil */
}
nav a {
    color: #efe8e0;
    text-decoration: none;
    transition: color 0.3s;
}
nav a:hover {

}
        .container {
            max-width: 800px; /* Lebar maksimum kontainer */

        h1 {

        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 6px;
            margin: 10px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #042698; /* Warna tombol kirim */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'GillMT', 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, 'Trebuchet MS', sans-serif;
        }
        input[type="submit"]:hover {
            background-color: grey; /* Warna saat hover tombol */
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #042698; /* Warna footer */

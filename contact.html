<script>
    const tooltipDelay = 0;
    let tooltipTimer;
    const tooltip = document.createElement('div');
    tooltip.className = 'tooltip-custom';
    document.body.appendChild(tooltip);
  
    const tooltipElements = [
    { selector: 'nav a[href="index.html"]', text: 'Halaman utama' },
    { selector: 'nav a[href="about.html"]', text: 'Berisi data pribadi' },
    { selector: 'nav a[href="contact.html"]', text: 'Formulir kritik dan saran' },
    { selector: 'nav a[href="formulir_pengunjung.php"]', text: 'Isi formulir kunjungan' },
    { selector: 'nav a[href="http://localhost/pengembanganwebkhiyar/hello_world.php"]', text: 'Berisi latihan-latihan'},
    { selector: '.switch-btn', text: 'Ganti ke mode gelap atau terang' }
  ];
  
    tooltipElements.forEach(({ selector, text }) => {
      const el = document.querySelector(selector);
      if (!el) return;
  
      el.addEventListener('mouseenter', e => {
        tooltipTimer = setTimeout(() => {
          const rect = el.getBoundingClientRect();
          tooltip.textContent = text;
          tooltip.style.top = rect.bottom + 5 + window.scrollY + 'px';
          tooltip.style.left = rect.left + rect.width / 2 - tooltip.offsetWidth / 2 + 'px';
          tooltip.style.opacity = '1';
        }, tooltipDelay);
      });
  
      el.addEventListener('mouseleave', () => {
        clearTimeout(tooltipTimer);
        tooltip.style.opacity = '0';
      });
    });
  </script>
